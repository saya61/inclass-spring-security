spring.application.name=inclass-spring-security

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DataSource
spring.datasource.url=jdbc:mysql://mysql_spring_security.docker:12345/spring_security_inclass?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############# DevOnly #############
# Spring DevTools LiveReload
spring.devtools.livereload.enabled=true

# Thymeleaf cache disable
spring.thymeleaf.cache=false

# Logging level to debug
logging.level.org.springframework=DEBUG
