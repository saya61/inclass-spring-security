<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base-layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users 리스트</title>
</head>
<body>
<main layout:fragment="contents">
    <table border="1">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')">유저 상세 페이지</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${usersPage.getContent()}">
            <td th:text="${user.name}">-</td>
            <!--<td th:text="${user.status}">-</td>  -->
            <td th:text="${user.price}">-</td>
            <td th:text="${user.description}">-</td>
            <td sec:authorize="hasAnyAuthority('ROLE_SUPER_ADMIN', 'ROLE_ADMIN')">
                <a th:href="@{/users/{id}(id=${user.id})}">상세 페이지(TBD)</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${usersPage.hasContent()}">
        <ul class="pagination justify-content-center">
            <!--  이전 페이지 이동 버튼  -->
            <li class="page-item"
                th:classappend="${!usersPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${usersPage.number-1}&size=${pageSize}}">이전 페이지</a>
            </li>
            <!--  특정 페이지 이동 버튼  -->
            <li th:each="page: ${#numbers.sequence(0, usersPage.totalPages-1)}"
                th:classappend="${page == usersPage.number} ? 'active'"
                th:if="${page - 2 <= pageNum and pageNum <= page + 2 }">
                <a class="page-link" th:text="${page}" th:href="@{|?page=${page}&size=${pageSize}}"></a>
            </li>
            <!--  다음 페이지 이동 버튼  -->
            <li class="page-item"
                th:classappend="${!usersPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${usersPage.number+1}&size=${pageSize}}">다음 페이지</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
