<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<div layout:fragment="contents" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>로그인</h4>
        </div>
    </div>
    <form th:action="@{/users/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">사용자 ID(email)</label>
            <input id="email" name="email" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input id="password1" name="password"  type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <div th:replace="~{form_errors :: simpleFromErrorFragment}"></div>
    </form>
</div>
</html>
