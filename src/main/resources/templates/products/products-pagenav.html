<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base-layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트 페이지</title>
</head>
<body>
<main layout:fragment="contents">
    <table border="1">
        <thead>
        <tr>
            <th>상태</th>
            <th>상품명</th>
            <th>가격</th>
            <th>상세정보</th>
            <th sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')">상세 페이지</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productsPage.getContent()}"
            th:class="${product.status.name().contentEquals('SOLD_OUT')} ? 'bg-danger' : 'bg-info'"
        >
            <td th:if="${product.status.name().contentEquals('SOLD_OUT')}"
                th:text="매진"></td>
            <td th:unless="${product.status.name().contentEquals('SOLD_OUT')}"
                th:text="정상"></td>
            <td th:text="${product.name}">-</td>
            <!--<td th:text="${product.status}">-</td>  -->
            <td th:text="${product.price}">-</td>
            <td th:text="${product.description}">-</td>
            <td sec:authorize="hasAnyAuthority('ROLE_SUPER_ADMIN', 'ROLE_ADMIN')">
                <a th:href="@{/products-temp/{id}(id=${product.id})}">상세 페이지</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${productsPage.hasContent()}">
        <ul class="pagination justify-content-center">
            <!--  이전 페이지 이동 버튼  -->
            <li class="page-item"
                 th:classappend="${!productsPage.hasPrevious()} ? 'disabled'"
            >
                <a class="page-link" th:href="@{|?page=${productsPage.number-1}&size=${pageSize}}">이전 페이지</a>
            </li>
            <!--  특정 페이지 이동 버튼  -->
            <li th:each="page: ${#numbers.sequence(0, productsPage.totalPages-1)}"
                 th:classappend="${page == productsPage.number} ? 'active'"
                 th:if="${page - 2 <= pageNum and pageNum <= page + 2 }"
            >
                <a class="page-link" th:text="${page}" th:href="@{|?page=${page}&size=${pageSize}}"></a>
            </li>
            <!--  다음 페이지 이동 버튼  -->
            <li class="page-item"
                 th:classappend="${!productsPage.hasNext()} ? 'disabled'"
            >
                <a class="page-link" th:href="@{|?page=${productsPage.number+1}&size=${pageSize}}">다음 페이지</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
